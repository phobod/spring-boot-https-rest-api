<div class="main">
	<div class="show-top-grids">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header center">
				<h3>List of objects</h3>
			</div>
		</div>
		<div class="clearfix"> </div>	
		<br>	
		<div class="col-md-8 col-md-offset-2">
			<table class="table table-striped table-bordered object-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="object in objects">
						<td>{{object.id}}</td>
						<td>{{object.title}}</td>
						<td>
								<a class="btn btn-primary btn-mini" ng-href="#/edit/{{object.id}}">Edit</button>
						</td>
						<td>
								<a class="btn btn-danger btn-mini" ng-confirm-click="Are you sure you want to remove this object?" confirmed-click="deleteObject(object.id, $index)">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="clearfix"> </div>	
		<br>	
		<div class="col-md-8 col-md-offset-2">
			<a class="btn btn-success btn-mini btn-new" ng-href="#/edit/{{-1}}">New</a>
		</div>
	</div>
</div>
<div class="clearfix"> </div>
