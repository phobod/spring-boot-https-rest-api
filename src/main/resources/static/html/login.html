<div class="modal-dialog">
	<div class="main" id="div-forms">
		<div class="alert alert-danger" ng-show="error">There was a problem logging in. Please try again.</div>
		<form id="login-form" name="form" ng-submit="loginFormSubmit()"> 
			<div class="modal-body">
				<div id="div-login-msg">
					<div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
					<span id="text-login-msg">Type your login and password.</span>
				</div>
				<input id="username" class="form-control" type="text" placeholder="Login" name="username" ng-model="credentials.username" required><br/>
				<input id="password" class="form-control" type="password" placeholder="Password" name="password" ng-model="credentials.password" required><br/>
			</div>
			<div class="modal-footer">
				<div><button type="submit" ng-disabled="!form.$valid" class="btn btn-primary btn-lg btn-block">Sign in</button></div>
			</div>
		</form>
	</div>
</div>
