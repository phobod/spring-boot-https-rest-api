<div class="main">
	<div class="show-top-grids">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header center">
				<h3>Edit object</h3>
			</div>
			<form class="new-object" name="form">
				<div class="form-group">
					<label for="inputTitle">Title</label>
					<input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="object.title" name="title" required>
					<i ng-show="form.name.$error.required">*required</i>
				</div>
				<div class="form-group">
					<label for="inputValue">Value</label>
					<input type="number" class="form-control" id="inputValue" placeholder="Value" ng-model="object.value" name="value" required>
					<i ng-show="form.address.$error.required">*required</i>
				</div>
				<button type="submit" class="btn btn-primary" ng-disabled="!form.$valid" ng-click="updateObject()" ng-show="index > -1">Save</button>
				<button type="submit" class="btn btn-success" ng-disabled="!form.$valid" ng-click="saveObject()" ng-hide="index > -1">Add</button>
				<a type="button" class="btn btn-default" ng-href="#/main" >Cancel</a>
			</form>
		</div>
		<div class="clearfix"> </div>	
	</div>
</div>
<div class="clearfix"> </div>
